<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Name</label>
    <input type="text" id="name"> <br>
    <button onclick="checkHelloJui()">check</button> <br>
    <label for="" id="result">No Result</label>

    <script>
        function checkHelloJui() {
            let name = document.getElementById("name").value;
            document.getElementById("result").innerHTML = "<strong> Hello " + name + "</strong>";

        }
    </script>

</body>

</html>
