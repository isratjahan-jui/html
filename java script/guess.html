<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("Enter Your guess number 0-9");
        let actualNumber = Number.parseInt(Math.random() * 10)
        let chance = 3
        let attempt = 1;
        let answer = false;
        while (attempt < chance) {
            if (userInput == actualNumber) {
                document.writeln("Congratulation You Win");
                answer = true;
                break;
            }
            attempt++;
            userInput = prompt("Enter Your guess number 0-9");
        }
        if (!answer) {
            document.writeln("Better Luck Next Time")
        }
    </script>
</body>

</html>
