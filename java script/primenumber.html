<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let userInput = prompt("enter number");
        let Counter = 0;
        for (let i = 1; i <= userInput; i++) {
            if (userInput % i == 0) {
                Counter = Counter + 1;
            }
        }
        if (Counter == 2) {
            document.writeln("<h1 style='color: green'>it is a prime number</h1>");
        }
        else {
            document.writeln("it is not a prime number");
        } 
    </script>
</body>

</html>
