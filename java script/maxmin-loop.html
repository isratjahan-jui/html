    <script>
        let numbers = [150, 30, 69, 90, 45, 39, 78, 99];
        let max = 0;
        let min =99999999999;
        for (let index = 0; index < numbers.length; index++) {
            if (max <= numbers[index]) {
                max = numbers[index];
            }
        }

        for (let index = 0; index < numbers.length; index++) {
            if (min >= numbers[index]) {
                min = numbers[index];
                }
            }
            document.writeln(max);

            document.writeln(min);
            
 </script>
