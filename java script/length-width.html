<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Length</label>
        <input type="text" id="length" oninput="areaPerimeter()"> <br>
        <label for="">Width</label>
        <input type="text" id="Width" oninput="areaPerimeter()"> <br>
        <label for="">Area</label>
        <span id="area"> </span> <br>
        <label for="">Perimeter</label>
        <span id="perimeter">  </span>

    </form>
    <script>
        function areaPerimeter() {
            let l = Number(document.getElementById("length").value);
            let w = Number(document.getElementById("Width").value);

            
            document.getElementById("area").innerHTML = l * w
            document.getElementById("perimeter").innerHTML = 2 * (l + w)

        }
    </script>
</body>

</html>
