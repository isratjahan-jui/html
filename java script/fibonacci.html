<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number1 = 0;
        let number2 = 1;
        let sum = 0;
        document.writeln(number1);
        document.writeln(number2);
        for (let i = 3; i <= 12; i++) {
            sum = number1 + number2;
            document.writeln(sum);
            number1 = number2;
            number2 = sum;
        } 
    </script>
</body>

</html>
