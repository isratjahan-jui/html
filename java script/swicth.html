<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let day = parseInt(prompt("enter day number"));
        let result = "";
        switch (day) {
            case 1: result = "Saturday";
                break;
            case 2: result = "Sunday";
                break;
            case 3: result = "Monday";
                break;
            case 4: result = "Tuesday";
                break;
            case 5: result = "Wednesday";
                break;
            case 6: result = "Thirsday";
                break;
            case 7: result = "Friday";
                break;
            default: result = " invalid day";
                break;

        }
        document.writeln(result);
    </script>
</body>

</html>
