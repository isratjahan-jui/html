<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>
            Registration Form
        </legend>

        <form action="">
            <label for="id">ID</label>
            <input type="text"> <br>
            <label for="Name">Name</label>
            <input type="textarea"> <br>
            <label for="age">Age</label>
            <input type="number"> <br>
            <label for="round">Round</label>
            <select name="round" id="round">
                <option value="select">--select--</option>
                <option value="select">67</option>
                <option value="select">68</option>
                <option value="select">69</option>
            </select> <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other <br>
            <label for="education">Education</label>
            <input type="checkbox">SSC
            <input type="checkbox">HSC
            <input type="checkbox">HONOURS <br>
            <label for="email">Email</label>
            <input type="email"> <br>
            <label for="address">Address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">




        </form>
    </fieldset>



</body>



</html>
